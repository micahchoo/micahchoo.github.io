<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>
    {% if page.id == "home" %}
      {{ site.title }}
    {% else %}
      {{ page.title }} &mdash; {{ site.title }}
    {% endif %}
  </title>

  <link rel="icon" href="{{site.favicon}}" type="image/png" sizes="16x16"/>
  <link rel="canonical" href="{{ site.url }}{{ page.url }}" />
  <link rel="alternate" type="application/rss+xml" href="{{ site.url }}/feed.atom" />
  <link rel="stylesheet" href="{{ site.baseurl }}/styles.css">

  <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.title }}{% endif %}">
  <meta name="twitter:description" content="{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}">
  
  <meta property="og:site_name" content="{{ site.title }}">
  <meta property="og:url" content="{{ site.url }}{{ page.url }}" />
  <meta property="og:type" content="{% if page.title %}article{% else %}website{% endif %}">
  <meta property="og:title" content="{{ page.title | default: site.title }} from Micah Alex">
  <meta property="og:description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.title }}{% endif %}">
  <meta property="og:image" content="{{ site.url }}{{ page.image | default: '' }}">
  
  {% if page.date %}
    <meta property="article:published_time" content="{{ page.date | date_to_xmlschema }}">
    <meta property="article:author" content="{{ site.url }}/">
  {% endif %}
  
  <script src="https://hypothes.is/embed.js" async></script>
  <script defer src="/assets/font-awesome/js/brands.js"></script>
  <script defer src="/assets/font-awesome/js/solid.js"></script>
  <script defer src="/assets/font-awesome/js/fontawesome.js"></script>
  <script src="/assets/js/header-link.js"></script>
</head>
